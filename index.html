<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #1a1a1a;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #333333;
        }

        .search-bar {
            margin-top: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Chloe</h1>
        <div class="links">
            <a href="https://www.youtube.com/" target="_blank">YouTube</a>
            <a href="https://github.com/ChellChlo/ChellChlo.github.io" target="_blank">This Site's Code</a>
            <a href="https://www.twitch.tv/" target="_blank">TwitchTV</a>
        </div>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" id="searchInput" name="q" placeholder="Search Google...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
