<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #1a1a1a;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #333333;
        }

        .search-bar {
            margin-top: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, Chloe</h1>
        <div class="links">
            <a href="https://www.youtube.com/" >YouTube</a>
            <a href="https://studio.youtube.com/" ">YouTube Studio</a>
            <a href="https://www.dropout.tv/" >Dropout TV</a>
        </div>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="GET" >
                <input type="text" id="searchInput" name="q" placeholder="Search Google...">
                <button type="submit">Search</button>
            </form>
        </div>
        <a href="https://github.com/ChellChlo/ChellChlo.github.io/blob/main/index.html" >This Site's Code</a>
    </div>
    <script>
        function getPSTGreeting() {
            let date = new Date();
            let utcHour = date.getUTCHours();
            let pstHour = (utcHour + 24 - 7) % 24; // Convert UTC hour to PST hour (UTC-7)

            if (pstHour < 12) {
                return "Good morning, Chloe";
            } else if (pstHour < 18) {
                return "Good afternoon, Chloe";
            } else {
                return "Good evening, Chloe";
            }
        }

        document.getElementById('greeting').textContent = getPSTGreeting();
    </script>
</body>
</html>
